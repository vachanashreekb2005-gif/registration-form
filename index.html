<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #e9f1fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            max-width: 750px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-top: 5px solid #0056b3;
        }
        h2 {
            text-align: center;
            color: #003d80;
        }
        label {
            font-weight: bold;
            color: #003366;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #a9c1dd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .btn {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #003d80;
        }

        /* Success Page */
        #successBox {
            display: none;
            text-align: center;
            color: #003d80;
        }
        #successBox img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 3px solid #003d80;
            margin-top: 10px;
            object-fit: cover;
        }
        .info-box {
            font-size: 18px;
            margin-top: 15px;
            background: #eef6ff;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<!-- REGISTRATION FORM -->
<div class="container" id="formContainer">
    <h2>Student Registration Form</h2>

    <form onsubmit="showSuccess(event)">
        <label>USN / Roll Number</label>
        <input type="text" id="usn" required>

        <label>Student Name</label>
        <input type="text" id="studentName" required>

        <label>Father's Name</label>
        <input type="text" required>

        <label>Date of Birth</label>
        <input type="date" required>

        <label>Mobile Number</label>
        <input type="tel" maxlength="10" required>

        <label>Email ID</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required>

        <label>Gender</label>
        <select required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Department / Branch</label>
        <select id="branch" required>
            <option value="">-- Select Department --</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Civil</option>
            <option>Electrical</option>
            <option>Information Technology</option>
        </select>

        <label>Student Photo</label>
        <input type="file" accept="image/*" id="photo" required>

        <label>Address</label>
        <textarea required></textarea>

        <button type="submit" class="btn">Register</button>
    </form>
</div>

<!-- SUCCESS PAGE -->
<div class="container" id="successBox">
    <h2>Registration Successful!</h2>
    <p>Your details have been successfully submitted.</p>

    <img id="previewImage" alt="Student Photo">

    <div class="info-box">
        <p><strong>Student Name:</strong> <span id="displayName"></span></p>
        <p><strong>USN / Roll Number:</strong> <span id="displayUSN"></span></p>
        <p><strong>Branch:</strong> <span id="displayBranch"></span></p>
    </div>
</div>

<script>
    function showSuccess(event) {
        event.preventDefault();

        // Get values
        const name = document.getElementById("studentName").value;
        const usn = document.getElementById("usn").value;
        const branch = document.getElementById("branch").value;

        // Show text details
        document.getElementById("displayName").innerText = name;
        document.getElementById("displayUSN").innerText = usn;
        document.getElementById("displayBranch").innerText = branch;

        // Handle the uploaded photo
        const file = document.getElementById("photo").files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById("previewImage").src = e.target.result;
        };

        reader.readAsDataURL(file);

        // Hide form and show success message
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("successBox").style.display = "block";
    }
</script>

</body>
</html>
