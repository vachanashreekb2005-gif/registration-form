<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #e9f1fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            max-width: 750px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-top: 5px solid #0056b3;
        }
        h2 {
            text-align: center;
            color: #003d80;
        }
        label {
            font-weight: bold;
            color: #003366;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #a9c1dd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .btn {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #003d80;
        }

        /* SUCCESS PAGE */
        #successBox {
            display: none;
            text-align: center;
            color: #003d80;
        }
        #previewImage {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 3px solid #003d80;
            margin-top: 10px;
            display: none;
        }
        #pdfViewer {
            width: 100%;
            height: 400px;
            border: 2px solid #003d80;
            border-radius: 8px;
            display: none;
            margin-top: 15px;
        }
        .info-box {
            font-size: 18px;
            margin-top: 15px;
            background: #eef6ff;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container" id="formContainer">
    <h2>Student Registration Form</h2>

    <form onsubmit="showSuccess(event)">
        <label>USN / Roll Number</label>
        <input type="text" id="usn" required>

        <label>Student Name</label>
        <input type="text" id="studentName" required>

        <label>Father's Name</label>
        <input type="text" required>

        <label>Date of Birth</label>
        <input type="date" required>
